<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAi</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <p>Esta es la respuesta del bot</p>
            </li>
            <li class="message user">
                <span>Tú</span>
                <p>Esta es la pregunta del usuario</p>
            </li>
        </ul>
    </main>

    <form action="">
        <input type="text" name="message" placeholder="Escribe tu mensaje aquí..." required>
        <button><img src="assets/img/lindo.png" alt="" ></button>
    </form>

    <template class="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>

    </template>
    
</body>

</html>
